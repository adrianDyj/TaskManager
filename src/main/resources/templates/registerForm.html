<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
    <title>Task Manager | Register</title>
</head>
<body>

<div role="navigation">
    <div class="navbar navbar-inverse">
        <a href="/" class="navbar-brand">Task Manager</a>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="all-tasks">All Tasks</a></li>
                <li><a href="new-task">New Task</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container"><br/><br/>
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="form-signin-heading">Registration form</h1>
        <h3 th:text="${error}"></h3>
        <form class="form-signin" action="#" method="post" th:action="@{/register}" th:object="${user}">
            <input class="form-control" th:field="*{firstName}" placeholder="First Name"/><br/>
            <input class="form-control" th:field="*{lastName}" placeholder="Last Name"/><br/>
            <p th:errors="*{email}">Email errors</p>
            <input class="form-control" th:field="*{email}" type="email" placeholder="Email"/><br/>
            <p th:errors="*{password}">Password errors</p>
            <input class="form-control" th:field="*{password}" type="password" placeholder="Password"/><br/>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register"/>
        </form>
    </div>
</div>
</body>
</html>
